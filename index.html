<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Descrição | Danilo Oliveira</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="shortcut icon" href="./Assets/icone.png" type="image/x-icon">

    <meta property="og:title" content="Gerador de Descrição">
    <meta property="og:description" content="Potencialize seus anúncios de forma eficaz com o Gerador de Descrições desenvolvido por Danilo Oliveira. Crie descrições de anúncios atraentes e persuasivas em questão de minutos. Uma ferramenta criada para simplificar e aprimorar sua experiência de anunciar. Experimente agora e veja como Gerador de Descrição pode facilitar o processo de anúncios.">
    <meta property="og:image" content="https://i.imgur.com/ZuMa7wm.png">
    <meta property="og:url" content="https://gerador-descricao.vercel.app/">

</head>
<body>
    <main>
        <form id="productDescriptionForm">
            <label for="productCode">Código do Produto:</label>
            <div id="notification" class="hidden">Por favor, insira um código de produto.</div>
            <input type="text" id="productCode" placeholder="Ex: BMW Série 7 1977 a 1986 22,21" required>
            <button type="button" id="generateDescriptionButton">Gerar Descrição</button>
            <div id="notification" class="hidden">Copiada com sucesso!</div>
        </form>
        <div class="copiar">
            <div id="productDescription"></div>
            <button id="copyButton">Copiar Descrição</button>
        </div>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
